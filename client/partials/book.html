<h1 class="ourstory">Book an Appointment</h1>

<form class="" method="post">
  <hr />
  <h3 class="turq">You</h3>
  <hr />
  <br />
  <label>First Name</label><br />
    <input type="text" name="fname" class="textinput" ng-model="bc.form.fname" required/>

    <br /><br />

  <label>Last Name</label><br />
    <input type="text" name="lname" class="textinput" ng-model="bc.form.lname" required/>

    <br /><br />

  <label>Email</label><br />
    <input type="email" name="email" class="textinput" ng-model="bc.form.email" required/>

    <br /><br />

  <label>Phone Number</label><br />
    <input type="text" name="phone_num" class="textinput" ng-model="bc.form.phone_num" required/>

    <br /><br />
    <br /><br />
    <br /><br />
    <br /><br />


  <hr />
  <h3 class="turq">Your Appointment</h3>
  <hr />

  <br />

  <label>Select a Day</label><br/>
  <date></date>

  <br /><br />

  <label>Select a Time</label><br />
    <select name="hour" ng-model="bc.form.hour">
      <option value="">Hour</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>

    <select name="minute" ng-model="bc.form.minute">
      <option value="">Minute</option>
      <option>00</option>
      <option>05</option>
      <option>10</option>
      <option>15</option>
      <option>20</option>
      <option>25</option>
      <option>30</option>
      <option>35</option>
      <option>40</option>
      <option>45</option>
      <option>50</option>
      <option>55</option>
    </select>

    <div class="amORpm">
      <label class="timeofday late">AM</label><input type="radio" name="amORpm" ng-model="bc.form.amORpm" value="am" class="radio" selected="true">
    </div>
    <div class="amORpm">
      <label class="timeofday late">PM</label><input type="radio" name="amORpm" ng-model="bc.form.amORpm" value="pm" class="radio">
    </div>

    <br /><br /><br /><br />

    <br /><br />

    <div class="row checkAv">
      <label ng-click="bc.showAvailable = !bc.showAvailable" id="checkavailable">(Click here to show availability)</label>
    </div>

      <calendar ng-show="bc.showAvailable" id="clientcalendarshow"></calendar>
      <!-- TODO: this calendar should ONLY show uneditable data without client names, preferrably in week form -->

    <br /><br />

  <hr />
  <h3 class="turq">Choose Your Services</h3>
  <hr />
  <br />

  <label>Cutting</label><br />

    </div>
    <div class="eachService">
      <label class="serviceSelect">
      <input type="checkbox" class="servicecheck" ng-model="bc.form.haircut"/>Haircut <span class="smallprint">(with any chemical service)</span></label>
    </div>
    <div class="eachService">
      <label class="serviceSelect">

      <div class="eachService">
